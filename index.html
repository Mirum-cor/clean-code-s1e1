<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
        type="text/css"
    >
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8"
    >
  </head>
  <body class="body">
    <header class="header">
      <img
          src="./eisenhower-matrix.jpg"
          class="eisenhower-matrix-img"
          alt="The Eisenhower Matrix"
      >
      <a
          class="get-eisenhower-matrix-details"
          href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main-content">
      <article class="add-new-tasks">
        <h3 class="tasks-heading tasks-heading_new-task">Add Item</h3>
        <section class="task-item">
          <input class="task-item__task task-item__task_input task-item__task_create-new" type="text">
          <button class="task-item__modify-task task-item__modify-task_add">Add</button>
        </section>
      </article>
      <h3 class="tasks-heading">Todo</h3>
      <article class="incomplete-tasks">
        <section class="task-item">
          <input type="checkbox" class="task-item__mark-done">
          <label class="task-item__task task-item__task_label">Pay Bills</label>
          <input type="text" class="task-item__task task-item__task_input">
          <button class="task-item__modify-task task-item__modify-task_edit">Edit</button>
          <button class="task-item__modify-task task-item__modify-task_delete">
            <img src="./remove.svg" class="task-item__delete-img" alt="Delete task">
          </button>
        </section>
        <section class="task-item task-item_edit-mode">
          <input type="checkbox" class="task-item__mark-done">
          <label class="task-item__task task-item__task_label task-item__task_edit-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-item__task task-item__task_input task-item__task_edit-input">
          <button class="task-item__modify-task task-item__modify-task_edit">Save</button>
          <button class="task-item__modify-task task-item__modify-task_delete">
            <img src="./remove.svg" class="task-item__delete-img" alt="Delete task">
          </button>
        </section>
      </article>
      <h3 class="tasks-heading">Completed</h3>
      <article class="completed-tasks">
        <section class="task-item">
          <input type="checkbox" class="task-item__mark-done" checked>
          <label class="task-item__task task-item__task_label task-item__task_label-completed">See the Doctor</label>
          <input type="text" class="task-item__task task-item__task_input">
          <button class="task-item__modify-task task-item__modify-task_edit">Edit</button>
          <button class="task-item__modify-task task-item__modify-task_delete">
            <img src="./remove.svg" class="task-item__delete-img" alt="Delete task">
          </button>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
