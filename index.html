<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
        type="text/css"
    >
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8"
    >
  </head>
  <body id="body">
    <div class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg" class="eisenhower-matrix-img" alt="The Eisenhower Matrix">
      <a
          class="get-eisenhower-matrix-details"
          href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </div>
    <div class="main-content">
      <p id="new-tasks">
        <label for="new-task" class="new-task-heading">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task" class="task task-input" type="text">
          <button class="add">Add</button>
        </div>
      </p>
      <h3 class="tasks-heading">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" class="mark-done">
          <label class="task task-name">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" class="delete-img" alt="Delete task">
          </button>
        </li>
        <li class="edit-mode task-item">
          <input type="checkbox" class="mark-done">
          <label class="task task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" class="delete-img" alt="Delete task">
          </button>
        </li>
      </ul>
      <h3 class="tasks-heading">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="mark-done" checked>
          <label class="task task-name">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" class="delete-img" alt="Delete task">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
